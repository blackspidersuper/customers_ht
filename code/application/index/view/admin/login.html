<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/layui/layui.css" media="all">
    <!-- <script type="text/javascript" src="/static/jquery.min.js"></script> -->
    <script src="/static/js/jquery-3.6.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/css/login.css" media="all">

</head>

<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>&ensp; 系统&ensp;</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" id="username" lay-verify="required|account" placeholder="用户名"
                           autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required|password"
                           placeholder="密码" autocomplete="off" class="layui-input" value="">
                </div>

                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">

                    <div onclick="sub()" class="layui-btn layui-btn layui-btn-normal layui-btn-fluid">
                        <a  style="color: #fff;">登 入</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/static/js/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/jquery.particleground.min.js" charset="utf-8"></script>
<script src="/static/js/login.js"></script>
</body>

</html>
