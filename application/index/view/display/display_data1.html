<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Expires" content="0">
    <title>数据展示</title>
    <link rel="stylesheet" href="/static/css/layui/layui.css">
    <script src="/static/js/layui/layui.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="/static/js/highcharts.js"></script>
    <script type="text/javascript" src="/static/js/theme/grid.js"></script>
    <script src="/static/js/layui/js/excel.js"></script>


</head>

<body>
    <form class="layui-form my-form" lay-filter="agent_game_val" style="margin-top: 20px;">
        <div class="layui-form-item" style="margin-left: 20px;display: flex;">

            <select id="platform" name="platform" lay-filter="platform">
                <option value=""></option>
                <option value="bdds">百度-大搜</option>
                <option value="bdinfo">百度-信息流</option>
                <option value="douyin">抖音</option>
                <option value="kuaishou">快手</option>
                <option value="dianj">广点通-点击</option>
                <option value="effect">广点通-效果</option>
                <option value="baog">广点通-曝光</option>
                <option value="fans">广点通-企业微信加粉效果转发</option>
                <option value="follow">广点通-公众号关注效果转发</option>
            </select>

            <div style="margin-left: 8px;display:none" id="demo1" class="layui-input-inline"></div>

            <div class="layui-inline" id="query_time" style="margin-left: 8px;display: flex;align-items: center;justify-content: center;"
                lay-key="7">
                <div >
                    <input type="text" autocomplete="off" name="start_time" id="my-startDate"
                        class="layui-input"  placeholder="开始日期">
                </div>
                <div >-</div>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" name="end_time" id="my-endDate"
                        class="layui-input"  placeholder="结束日期">
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline ">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="search">搜索</button>
                </div>
            </div>

            <!-- <button type="submit" class="layui-btn" lay-submit="" lay-filter="im_get"
                >下载多次重复点数1</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="oa_get">下载多次重复点数2</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="idfa_get"
                style="margin-right: 15px;">下载多次重复点数3</button> -->
        </div>
    </form>

    <div id="container0">
    </div>

 <table class="layui-table" id="customer_list" lay-filter="customer_list"></table>

</body>

</html>

<script src="/static/js/linkadmin/display_data1.js"></script>


<script type="text/html" id="oa">
    {{# if(d.oa){ }}
    <span>{{d.oa}}</span>
    <a class="layui-btn layui-btn-xs" lay-event="oa">创建下载</a>
    {{#  } else { }}
    <span>0</span>
    {{# } }}
</script>
<script type="text/html" id="im">
    {{# if(d.im){ }}
    <span>{{d.im}}</span>
    <a class="layui-btn layui-btn-xs" lay-event="im">创建下载</a>
    {{#  } else { }}
    <span>0</span>
    {{# } }}
</script>
<script type="text/html" id="id">
    {{# if(d.id){ }}
    <span>{{d.id}}</span>
    <a class="layui-btn layui-btn-xs" lay-event="id">创建下载</a>
    {{#  } else { }}
    <span>0</span>
    {{# } }}
</script>
